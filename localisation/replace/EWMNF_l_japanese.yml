 ABSGC.5.t:0 "相互貿易について"
 ABSGC.5.desc:0 "相互貿易、外交によってお互いで資源を融通する（固定で貿易すると）ことで自由貿易のボーナスを受け取りながらある程度資源に余裕を持たせれることができる。"
 ABSGC.6.t:0 "外交について"
 ABSGC.6.desc:0 "外交、仮想敵国を定めよう。仮想敵国候補は隣国や近い国にすると良いぞ。仮想敵国を定めたらその国を攻める時に協力してくれそうな国と仲良くするといいぞ。利害の一致した国はこの世で最も信用できる仲間だぞ。一国ではどうしようもない超大国が生まれそうになったら周囲のみんなでボコボコにしよう。超大国の誕生は勝利が遠のくぞ"
 ABSGC.7.t:0 "戦争について"
 ABSGC.7.desc:0 "戦争、戦車と空軍歩兵を程よく作ろう。歩兵と空軍だけで勝てるほど敵は弱くないぞ。逆に戦車だけで勝てるほど敵は優しくないぞ。軍需工場は39年になったら立て始めると41〜42年に戦争しやすいぞ。"
 ABSGC.8.t:0 "その他"
 ABSGC.8.desc:0 "その他、41年対人戦解禁して45年にゲーム終了する場合が多いぞ。40年に勝手に戦争経済に宣戦布告したら勝手に総動員になるぞ。最後にどんな戦況でも諦めない強い精神の持ち主が勝利するよ。一度戦争で負けたからって最終的に勝てないわけじゃないぞ。"
